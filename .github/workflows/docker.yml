name: Docker Build and Push

on:
  # Nightly build - every day at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'
  # Release build - triggered when a release is published
  release:
    types: [published]
  # Manual trigger for testing
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata
        id: meta
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${REPO_OWNER}/${REPO_NAME}"
          
          # Determine tags based on trigger type
          if [ "${{ github.event_name }}" = "release" ]; then
            # Release build - use release tag
            VERSION="${{ github.event.release.tag_name }}"
            TAGS="${IMAGE_NAME}:${VERSION},${IMAGE_NAME}:latest"
            BUILD_TYPE="release"
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            # Nightly build - use timestamp
            BUILD_TIME=$(date -u +"%Y%m%d-%H%M%S")
            TAGS="${IMAGE_NAME}:nightly-${BUILD_TIME},${IMAGE_NAME}:nightly"
            VERSION="nightly-${BUILD_TIME}"
            BUILD_TYPE="nightly"
          else
            # Manual or other trigger
            BUILD_TIME=$(date -u +"%Y%m%d-%H%M%S")
            TAGS="${IMAGE_NAME}:build-${BUILD_TIME}"
            VERSION="build-${BUILD_TIME}"
            BUILD_TYPE="manual"
          fi
          
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build_type=${BUILD_TYPE}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp || github.event.release.published_at }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with tags ${{ steps.meta.outputs.tags }}"
